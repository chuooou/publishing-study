<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <header>
      <div id="banner" class="relative">
        <img src="https://scdn.ybtour.co.kr/banner/common/202410310444054702304013001092.jpg" alt="banner">
        <button type="button" 
          class="absolute w-[2.5rem] h-[2.5rem] right-4 top-6

            after:content-[''] after:absolute after:top-1/2 after:left-1/2 after:w-[0.1rem] after:h-full after:bg-gray-700 after:-translate-x-1/2 after:-translate-y-1/2 after:-rotate-45">

      </div>
      <ul class="flex justify-end gap-[2rem] bg-gray-100">
        <li class="text-[1.3rem]">

        <li class="text-[1.3rem]">
          <a href="https://account.ybtour.co.kr/signUp/intro">회원가입</a>

        <li class="text-[1.3rem]"> 
          <a href="https://account.ybtour.co.kr/signIn?channelCode=011">예약확인/결제</a>
        </li>
        <li class="text-[1.3rem]">
          <a href="https://pkg.ybtour.co.kr/cs/main.yb">고객센터</a>
        </li>
      </ul>
      <section>
        <h1>
          <img src="https://cimgcdn.ybtour.co.kr/common/logo/logo_l.png" alt="노랑풍선 로고">
        </h1>
        <button >
            <a href="https://pkg.ybtour.co.kr/common/searchGoods.yb">
                <img src="https://cimgcdn.ybtour.co.kr/common/button/btn_search.png" alt="검색">
            </a>
        </button>
        <section class="flex gap-[4rem]">
          <ul class="flex text-[1.7rem] gap-[1.3rem]">
            <li class="relative after:content-[''] after:absolute after:right-0 after:top-1/3 after:inline-block after:w-[3px] after:h-[3px] after:bg-gray-300 after:-translate-y-1/2">베스트</li>

          <div class="flex">

              <img src="https://cimgcdn.ybtour.co.kr/common/button/ico_mypage.png" alt="마이페이지"
                class="after:content-['마이페이지'] after:sr-only">
